	<title>ActionSlideJS Demo</title>
	
	<script>
		$( document ).ready(function () {
			var stage = $("#myAnimation").actionSlide();
			$(stage).on(stage.events.play, function(e){
				$("#events").append('<div>movie started!</div>');
				$("#events").scrollTop($("#events")[0].scrollHeight);
			});

			$(stage).on(stage.events.slideIn, function(e,index){
				$("#events").append('<div>slide in! (index: ' + index + ')</div>');
				$("#events").scrollTop($("#events")[0].scrollHeight);
			});
			$(stage).on(stage.events.slideOut, function(e,index){
				$("#events").append('<div>slide out! (index: ' + index + ')</div>');
				$("#events").scrollTop($("#events")[0].scrollHeight);
			});

			$(stage).on(stage.events.end, function(e){
				$("#events").append('<div>movie ended!</div>');
				$("#events").scrollTop($("#events")[0].scrollHeight);
			});

			$(".animationCanvas").height($(window).height());
		});
	</script>
